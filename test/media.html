<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Test</title>
  <style>
    p {
      font-size: 14px;
      color: #000;
    }

    @media print {
      p {
        font-size: 24px;
        color: #f00;
      }
    }
  </style>
</head>
<body>
<p>I have different when print.</p>

</body>
</html>
